<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lecturas de la Misa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "EB Garamond", Georgia, serif;
        line-height: 1.3;
        font-size: 1.2rem;
        margin: 1.5em 2em;
        background: #f9f9f9;
        color: #222;
      }

      .date-range {
        margin-bottom: 1em;
      }

      input {
        margin-right: 0.5em;
      }

      button {
        font-size: 1rem;
        padding: 0.2em 0.6em;
      }

      h1 {
        color: #8b0000;
        font-variant: small-caps;
        font-size: 2em;
        margin-bottom: 0.5em;
        text-align: center;
      }

      h2 {
        /*border-bottom: 2px solid #444;
      padding-bottom: 0.2em;*/
        /*padding-top: 1em;*/
        text-align: center;
        /*margin-top: 4em;*/
        page-break-before: always;
      }

      .reading {
        margin-bottom: 2em;
      }

      .reading h3 {
        text-transform: uppercase;
        color: #8b0000;
        font-weight: bold;
        margin-top: 2em;
        margin-bottom: 0.3em;
        letter-spacing: 0.05em;
        font-variant: small-caps;
        font-size: 1.1em;
        position: relative;
      }

      .reading h3::after {
        content: attr(data-cita);
        float: right;
        font-weight: normal;
        font-style: italic;
        color: #8b0000;
        text-transform: none;
        font-size: 0.9em;
      }

      .reading p {
        text-align: justify;
        margin: 0.6em 0;
      }

      /*.reading p:nth-of-type(2)::first-letter {
      font-size: 200%;
      float: left;
      line-height: 1;
      padding-right: 0.1em;
      font-weight: bold;
    }*/

      .reading span[style*="color: #b30838"] {
        color: #8b0000 !important;
        font-weight: bold;
        font-size: 1.05em;
        font-family: "EB Garamond", serif;
      }

      .loading {
        font-style: italic;
        color: #888;
      }
      .resumen {
        font-style: italic;
        color: #8b0000;
        margin: 0.2em 0 1em 0;
        font-size: 0.9em;
      }

      strong {
        font-weight: normal;
      }

      @media print {
        @page {
          margin: 2cm;
        }

        .date-range,
        button {
          display: none !important;
        }

        body {
          background: white;
          color: black;
          margin: 0; /* importante: no dobles márgenes */
        }

        p {
          orphans: 2;
          widows: 2;
        }
      }

      /* Avoid page breaks after titles https://stackoverflow.com/a/53742871 */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        page-break-inside: avoid;
        page-break-after: avoid;
      }
      h1:after {
        content: "";
        display: block;
        height: 125px;
        margin-bottom: -125px;
      }
      h2:after {
        content: "";
        display: block;
        height: 75px;
        margin-bottom: -75px;
      }
      h3:after,
      h4:after,
      h5:after,
      h6:after {
        content: "";
        display: block;
        height: 100px;
        margin-bottom: -100px;
      }
    </style>
  </head>

  <body>
    <div class="date-range">
      <h2>Lecturas de la Misa</h2>

      <label>Desde: <input type="date" id="startDate" /></label>
      <label>Hasta: <input type="date" id="endDate" /></label>
      <button onclick="fetchReadings()">Cargar</button>
      <br />
      <i
        >Fuente:
        <a href="https://www.misadecadadia.es/read.html?mode=t"
          >Editorial Claret</a
        ></i
      >
    </div>
    <div id="output"></div>
    <script>
      async function fetchReading(date) {
        const url = `https://gxvchjojub.execute-api.eu-west-1.amazonaws.com/production/getmissafreecontent?lang=es&day=${date}`;
        const response = await fetch(url);
        if (!response.ok)
          throw new Error(
            `Error ${response.status} al obtener datos para ${date}`,
          );
        return await response.json();
      }

      function formatReading(reading) {
        const cita = reading.cita || "";
        const resumen = reading.resum
          ? `<div class="resumen">${reading.resum}</div>`
          : "";

        const texto = reading.text;
        const tag = reading.tag || "";
        let aclamacion = "";

        if (tag.startsWith("lectura")) {
          aclamacion = `<p class="aclamacion">Palabra de Dios.</p>`;
        } else if (tag === "evangeli") {
          aclamacion = `<p class="aclamacion">Palabra del Señor.</p>`;
        }

        return `
    <div class="reading">
      <h3 data-cita="${cita}">${reading.title}</h3>
      ${resumen}
      ${texto}
      ${aclamacion}
    </div>
  `;
      }

      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const start = params.get("start");
        const end = params.get("end");

        if (start) document.getElementById("startDate").value = start;
        if (end) document.getElementById("endDate").value = end;

        if (start && end) fetchReadings();
      });

      function formatFechaLiturgica(fechaISO) {
        const meses = [
          "enero",
          "febrero",
          "marzo",
          "abril",
          "mayo",
          "junio",
          "julio",
          "agosto",
          "septiembre",
          "octubre",
          "noviembre",
          "diciembre",
        ];
        const [año, mes, día] = fechaISO.split("-");
        return `${parseInt(día)} ${meses[parseInt(mes) - 1]} ${año}`;
      }

      async function fetchReadings() {
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        if (!start || !end || start > end) {
          alert("Introduce un rango válido.");
          return;
        }

        const output = document.getElementById("output");
        output.innerHTML = `<p class="loading">Cargando lecturas…</p>`;

        const dates = [];
        let current = new Date(start);
        const endDate = new Date(end);
        while (current <= endDate) {
          dates.push(current.toISOString().split("T")[0]);
          current.setDate(current.getDate() + 1);
        }

        const results = await Promise.allSettled(dates.map(fetchReading));
        output.innerHTML = "";

        results.forEach((result, i) => {
          const date = dates[i];
          if (result.status === "fulfilled") {
            const data = result.value;
            output.innerHTML += `
            <h2>${data.day_title} (${formatFechaLiturgica(date)})</h2>
            ${data["lectura#0"] ? formatReading(data["lectura#0"]) : ""}
            ${data["lectura#1"] ? formatReading(data["lectura#1"]) : ""}
            ${data["salm"] ? formatReading(data["salm"]) : ""}
            ${data["evangeli"] ? formatReading(data["evangeli"]) : ""}
          `;
          } else {
            output.innerHTML += `<p>Error al cargar ${date}: ${result.reason.message}</p>`;
          }
        });
      }
    </script>
  </body>
</html>
